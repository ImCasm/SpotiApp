<app-loading *ngIf="loading || !artist"></app-loading>

<div *ngIf="!loading && artist">
    <div class="row animated fadeIn" >
        <div class="col-md-2">
            <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
        </div>
        
        <div class="col-md-8 text-left">
            <h1>
                {{artist.name}}
            </h1>
            <p>
                <a [href]="artist.external_urls.spotify" target="_blank">
                    Ir a la p√°gina del artista en Sporify
                </a>
            </p>
        </div>
    
        <div class="col-md-2 text-right">
            <button routerLink="/search" class="btn btn-sm btn-outline-danger">
                Regresar
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Cancion</th>
                        <th>Vista Previa</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let track of topTracks">
                        <td> <img [src]="track.album.images | noimage" class="img-thumb"> </td>
                        <td>{{ track.album.name }}</td>
                        <td>{{ track.name }}</td>
                        <td>
                        
                            <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
